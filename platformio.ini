[env:esp32]
platform = espressif32
board = ttgo-t-beam
framework = arduino


lib_deps =
    https://github.com/bitconnector/LittleWan#v1.1
    sandeepmistry/LoRa@^0.8.0
    mikalhart/TinyGPSPlus @ ^1.0.2
    lewisxhe/AXP202X_Library @ ^1.1.2
    SPI
    Wire

monitor_speed = 115200

